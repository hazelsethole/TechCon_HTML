<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TechCon 2024</title>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section>
            <h2>Contact Information</h2>
            <p>Email: <a href="mailto:contact@techcon2024.com">contact@techcon2024.com</a></p>
            <p>Follow us on social media:</p>
            <ul>
                <li><a href="https://facebook.com/techcon2024" target="_blank">Facebook</a></li>
                <li><a href="https://twitter.com/techcon2024" target="_blank">Twitter</a></li>
                <li><a href="https://instagram.com/techcon2024" target="_blank">Instagram</a></li>
            </ul>
            <h2>Venue Location</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.2112412622533!2d-122.41941568468159!3d37.7749296797585!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085818a5e3a6ed1%3A0x4a36d7f2f6b8c2c!2sSan%20Francisco%2C%20CA!5e0!3m2!1sen!2sus!4v1597668476823!5m2!1sen!2sus"
                width="600"
                height="450"
                style="border:0;"
                allowfullscreen=""
                loading="lazy"
            ></iframe>
        </section>
        <section>
            <h2>Contact Us Form</h2>
            <form>
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <div>
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 TechCon. All rights reserved.</p>
    </footer>

</body>
</html>
